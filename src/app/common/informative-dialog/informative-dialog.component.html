<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="mt5">
  <button (click)="cancel()" mat-button mat-dialog-close>
    {{ data.cancel }}
  </button>

  <button (click)="continue()" mat-dialog-close mat-flat-button>
    {{ data.continue }}
  </button>
</mat-dialog-actions>
